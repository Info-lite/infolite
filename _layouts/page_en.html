</div>
<div class="container">

        <div class="panel-heading">The purpose of this course</div>
        <div class="panel-body">
            <ul>
                {% for purpose in page.purposes %}

                {% endfor %}
            </ul>
        </div>
    </div>
    <div id="toc"></div>
    <div class="alert alert-info" role="alert">
        <p><strong>Be sure to save the data used in your practice.</strong></p>
    </div>

</div>
<div class="container">
    {{ content }}
</div>
